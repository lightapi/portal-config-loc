# Handler middleware chain configuration
---
enabled: true

# Configuration for the LightHttpHandler. The handler is the base class  for all middleware, server and health handlers
# set the Status Object in the AUDIT_INFO, for auditing purposes
# default, if not set:false
auditOnError: ${handler.auditOnError:false}

# set the StackTrace in the AUDIT_INFO, for auditing purposes
# default, if not set:false
auditStackTrace: ${handler.auditStackTrace:false}

# Base Path of the API endpoints
basePath: ${handler.basePath:/}

#------------------------------------------------------------------------------
# Support individual handler chains for each separate endpoint. It allows framework
# handlers like health check, server info to bypass majority of the middleware handlers
# and allows mixing multiple frameworks like OpenAPI and GraphQL in the same instance.
#
# handlers  --  list of handlers to be used across chains in this microservice
#               including the routing handlers for ALL endpoints
#           --  format: fully qualified handler class name@optional:given name
# chains    --  allows forming of [1..N] chains, which could be wholly or
#               used to form handler chains for each endpoint
#               ex.: default chain below, reused partially across multiple endpoints
# paths     --  list all the paths to be used for routing within the microservice
#           ----  path: the URI for the endpoint (ex.: path: '/v1/pets')
#           ----  method: the operation in use (ex.: 'post')
#           ----  exec: handlers to be executed -- this element forms the list and
#                       the order of execution for the handlers
#
# IMPORTANT NOTES:
# - to avoid executing a handler, it has to be removed/commented out in the chain
#   or change the enabled:boolean to false for a middleware handler configuration.
# - all handlers, routing handler included, are to be listed in the execution chain
# - for consistency, give a name to each handler; it is easier to refer to a name
#   vs a fully qualified class name and is more elegant
# - you can list in chains the fully qualified handler class names, and avoid using the
#   handlers element altogether
#------------------------------------------------------------------------------
handlers: ${handler.handlers:}

chains:
  default: ${handler.chains.default:}
  admin:
    - exception
    - correlation
    - specification
    - security
    - body
    - validator
  code:
    - exception
    - traceability
    - correlation
    - cors
    - header
    - prefix
    - router

  google:
    - exception
    - traceability
    - correlation
    - cors
    - google
    - stateless
    - header
    - prefix
    - router

  facebook:
    - exception
    - traceability
    - correlation
    - cors
    - facebook
    - stateless
    - header
    - prefix
    - router

  github:
    - exception
    - traceability
    - correlation
    - cors
    - github
    - stateless
    - header
    - prefix
    - router

paths:
  - path: '/authorization'
    method: 'GET'
    exec:
      - default
  - path: '/logout'
    method: 'GET'
    exec:
      - default

  - path: '/oauth2/{hostId}/code'
    method: 'GET'
    exec:
      - default

  - path: '/oauth2/{hostId}/code'
    method: 'POST'
    exec:
      - default

  - path: '/oauth2/{hostId}/keys'
    method: 'GET'
    exec:
      - default

  - path: '/oauth2/{hostId}/token'
    method: 'POST'
    exec:
      - default

  - path: '/oauth2/{hostId}/deref/{token}'
    method: 'GET'
    exec:
      - default

  - path: '/oauth2/{hostId}/signing'
    method: 'POST'
    exec:
      - default

  - path: '/google'
    method: 'GET'
    exec:
      - google

  - path: '/facebook'
    method: 'GET'
    exec:
      - facebook

  - path: '/github'
    method: 'GET'
    exec:
      - github

  - path: '/r/data'
    method: 'GET'
    exec:
      - code
  - path: '/r/schema/{host}/{file}'
    method: 'GET'
    exec:
      - code

  - path: '/portal/query'
    method: 'GET'
    exec:
      - default
  - path: '/portal/query'
    method: 'POST'
    exec:
      - default
  - path: '/portal/command'
    method: 'POST'
    exec:
      - default
  - path: '/portal/command'
    method: 'GET'
    exec:
      - default

  # light-scheduler
  - path: '/schedulers'
    method: 'POST'
    exec:
      - default
  - path: '/schedulers'
    method: 'GET'
    exec:
      - default

  # light-controller
  - path: '/services'
    method: 'POST'
    exec:
      - default
  - path: '/services'
    method: 'DELETE'
    exec:
      - default
  - path: '/services'
    method: 'GET'
    exec:
      - default
  - path: '/services/lookup'
    method: 'GET'
    exec:
      - default
  - path: '/services/check'
    method: 'GET'
    exec:
      - default
  - path: '/services/check'
    method: 'PUT'
    exec:
      - default
  - path: '/services/check/{id}'
    method: 'GET'
    exec:
      - default
  - path: '/services/info'
    method: 'GET'
    exec:
      - default
  - path: '/services/chaosmonkey'
    method: 'GET'
    exec:
      - default
  - path: '/services/chaosmonkey'
    method: 'POST'
    exec:
      - default
  - path: '/services/chaosmonkey/assault'
    method: 'POST'
    exec:
      - default
  - path: '/ws'
    method: 'get'
    exec:
      - default
  - path: '/services/logger'
    method: 'GET'
    exec:
      - default
  - path: '/services/logger'
    method: 'POST'
    exec:
      - default
  - path: '/services/logger/content'
    method: 'POST'
    exec:
      - default

  # Config Server
  - path: '/config-server/configs'
    method: 'GET'
    exec:
      - default

  - path: '/config-server/files'
    method: 'GET'
    exec:
      - default

  - path: '/config-server/certs'
    method: 'GET'
    exec:
      - default

  # In most case, the /server/info endpoint shouldn't be exposed. If it is, then it must be protected by OAuth 2.0
  - path: '/adm/server/info'
    method: 'get'
    exec:
      - admin
      - info
  # the health endpoint for the proxy itself without security, this for both Kubernetes liveness and readiness.
  - path: '/health'
    method: 'get'
    exec:
      - exception
      - health
  # the health check endpoint called from control plane with security and it will invoke backend optionally.
  - path: '/adm/health/${server.serviceId}'
    method: 'get'
    exec:
      - admin
      - health

  - path: '/adm/logger'
    method: 'get'
    exec:
      - admin
      - getLogger

  - path: '/adm/logger'
    method: 'post'
    exec:
      - admin
      - postLogger

  - path: '/adm/logger/content'
    method: 'GET'
    exec:
      - admin
      - getLogContents

  - path: '/adm/modules'
    method: 'get'
    exec:
      - admin
      - modules

  - path: '/adm/modules'
    method: 'post'
    exec:
      - admin
      - configReload

  - path: '/adm/shutdown'
    method: 'delete'
    exec:
      - admin
      - shutdown

  - path: '/adm/chaosmonkey'
    method: 'get'
    exec:
      # enable security once we have this endpoint in the spec with a proper scope.
      - admin
      - chaosget

  - path: '/adm/chaosmonkey/{assault}'
    method: 'post'
    exec:
      # enable security once we have this endpoint in the spec with a proper scope.
      - admin
      - chaospost

  - path: '/spec.yaml'
    method: 'get'
    exec:
      - spec
  - path: '/specui.html'
    method: 'get'
    exec:
      - swaggerui
  - path: '/favicon.ico'
    method: 'get'
    exec:
      - favicon

defaultHandlers:
  - cors
  - virtual
